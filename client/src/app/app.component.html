<header *ngIf="auth.isLoggedIn()" class="header-6">
  <div class="branding">
      <a [routerLink]="['/profile']" class="nav-link">
          <clr-icon shape="vm-bug"></clr-icon>
          <span class="title">VMware</span>
      </a>
  </div>
  <div class="header-actions">
      <clr-dropdown>
          <button class="nav-text" clrDropdownTrigger>
              {{ auth.getUserDetails()?.name }}
              <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a [routerLink]="['/login']" clrDropdownItem (click)="auth.logout()">Log out</a>
          </clr-dropdown-menu>
      </clr-dropdown>
  </div>
</header>

<div class="clr-col-12 clr-col-lg-12 clr-col-xl-12">
  <router-outlet></router-outlet>
</div>
